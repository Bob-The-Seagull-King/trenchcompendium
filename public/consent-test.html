    <script>
        // FC-Debug-Logs: so sehen wir, ob die API "lebt"
        window.googlefc = window.googlefc || {};
        googlefc.callbackQueue = googlefc.callbackQueue || [];
        googlefc.callbackQueue.push({
            CONSENT_API_READY: () => console.log('[FC] CONSENT_API_READY'),
            CONSENT_DATA_READY: () => console.log('[FC] CONSENT_DATA_READY'),
            CONSENT_MODE_DATA_READY: () => {
                const v = (window.googlefc.getGoogleConsentModeValues && googlefc.getGoogleConsentModeValues()) || '(no values)';
                console.log('[FC] CONSENT_MODE_DATA_READY', v);
            }
        });

        // Von Google empfohlen: googlefcPresent-iframe setzen
        (function signalGooglefcPresent() {
            if (!window.frames['googlefcPresent']) {
                if (document.body) {
                    var iframe = document.createElement('iframe');
                    iframe.style = 'width:0;height:0;border:none;z-index:-1000;left:-1000px;top:-1000px;display:none;';
                    iframe.name  = 'googlefcPresent';
                    document.body.appendChild(iframe);
                } else {
                    setTimeout(signalGooglefcPresent, 0);
                }
            }
        })();
    </script>

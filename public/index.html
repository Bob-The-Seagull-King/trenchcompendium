        <!-- GTM Init -->
        <!-- Consent defaults: denied/NPA until user accepts -->
        <script>
            // Basic gtag setup
            window.dataLayer = window.dataLayer || [];
            window.gtag = function(){ dataLayer.push(arguments); };

            // Consent Mode defaults (GDPR-safe before any consent)
            gtag('consent','default',{
                ad_storage:'denied',
                analytics_storage:'denied',
                ad_user_data:'denied',
                ad_personalization:'denied'
            });
            gtag('set','ads_data_redaction', true);

            // Pre-init the global queue so Array.isArray(window.adsbygoogle) is true even before the library loads
            window.adsbygoogle = window.adsbygoogle || [];
            // Default to Non-Personalized Ads until consent; Klaro will override later
            // window.adsbygoogle.requestNonPersonalizedAds = 0;
        </script>

        <!-- Load AdSense library ONCE in <head> so Google can detect it -->
        <script
                id="adsbygoogle-js"
                async
                src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-3744837400491966"
                crossorigin="anonymous"></script>
        <script>
            (function () {
                if (window.__adsenseBootstrapped) return;
                window.__adsenseBootstrapped = true;

                var tag = document.getElementById('adsbygoogle-js');
                if (!tag) return;

                function setLoaded(ok){ window.adsenseScriptLoaded = !!ok; window.dispatchEvent(new Event(ok?'adsense:loaded':'adsense:error')); }
                tag.addEventListener('load',  function(){ setLoaded(true);  });
                tag.addEventListener('error', function(){ setLoaded(false); });

                document.addEventListener('DOMContentLoaded', function(){
                    setTimeout(function(){
                        if (typeof window.adsenseScriptLoaded === 'undefined' && typeof window.adsbygoogle === 'object') {
                            setLoaded(true);
                        }
                    }, 2000);
                });
            })();
        </script>

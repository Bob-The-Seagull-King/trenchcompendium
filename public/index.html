         <style>
            #global-loader {
                position: fixed;
                inset: 0;
                display: flex;
                align-items: center;
                justify-content: center;
                background: #2a2a2a;
                z-index: 9999;
            }

            .spinner {
                width: 48px;
                height: 48px;
                border: 4px solid rgba(135,18,20,0.5);
                border-top: 4px solid #d01317;
                border-radius: 50%;
                animation: spin 1s linear infinite;
            }

            @keyframes spin {
                to {
                    transform: rotate(360deg);
                }
            }
         </style>

            <div class="spinner"></div>
         </div>
